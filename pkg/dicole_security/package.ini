[package]
name            = dicole_security
version         = 0.01
author          = Antti Vähäkotamäki <antti@dicole.com>
url             = http://www.dicole.fi/
sql_installer   = OpenInteract2::SQLInstall::DicoleSecurity
description     = Package implements security levels and their configuration tools. 

