[invite]
class           = OpenInteract2::Invite
field_discover  = yes
id_field        = invite_id
increment_field = yes
is_secure       = no
no_insert       = invite_id
no_update       = invite_id
base_table      = dicole_invite

[invite has_a]
OpenInteract2::User = user_id

[invite default_values]
user_id = 0
group_id = 0
domain_id = 0
secret_code = 0
invite_date = 0
disabled = 0
