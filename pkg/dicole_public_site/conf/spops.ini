[ps_page]
class           = OpenInteract2::PublicSitePage
field_discover  = yes
id_field        = page_id
increment_field = yes
is_secure       = no
no_insert       = page_id
no_update       = page_id
base_table      = dicole_ps_page

[ps_box]
class           = OpenInteract2::PublicSiteBox
field_discover  = yes
id_field        = box_id
increment_field = yes
is_secure       = no
no_insert       = box_id
no_update       = box_id
base_table      = dicole_ps_box

[ps_page_box]
class           = OpenInteract2::PublicSitePageBox
field_discover  = yes
id_field        = page_box_id
increment_field = yes
is_secure       = no
no_insert       = page_box_id
no_update       = page_box_id
base_table      = dicole_ps_page_box
