[views list]
fields = screenshot
fields = name
fields = version
fields = description
fields = default_theme
disable_browse = 1
disable_search = 1
no_sort = screenshot
default_sort = name

[views remove]
fields = screenshot
fields = name
fields = version
fields = description
disable_browse = 1
disable_search = 1
no_sort = screenshot
default_sort = name

[views show]
fields = screenshot
fields = name
fields = version
fields = description
fields = author
fields = default_theme

[views upload]
fields = theme_file

[fields version]
id = version
type = textfield
desc = Version

[fields theme_file]
id = theme_file
type = file
desc = Theme in ZIP format
required = 1

[fields screenshot]
id = screenshot
type = image
desc = Screenshot
empty_text = No image.
options = screenshot

[options screenshot]
class = profileImage

[fields name]
id = name
type = textfield
desc = Name
link = /themes/show/0/?id=IDVALUE

[fields description]
id = description
type = textarea
desc = Description

[fields author]
id = author
type = textfield
desc = Theme author

[fields default_theme]
id = default_theme
type = checkbox
desc = Default theme
