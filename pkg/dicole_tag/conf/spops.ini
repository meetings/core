[tag]
class		= OpenInteract2::DicoleTag
field_discover	= yes
id_field	= tag_id
increment_field	= yes
is_secure	= no
no_insert	= tag_id
no_update	= tag_id
base_table	= dicole_tag
object_name	= DicoleTag

[tag has_a]
OpenInteract2::User = user_id

[tag_attached]
class		= OpenInteract2::DicoleTagAttached
field_discover	= yes
id_field	= attach_id
increment_field	= yes
is_secure	= no
base_table	= dicole_tag_attached
object_name	= DicoleTagAttached

[tag_index]
class           = OpenInteract2::TagIndex
field_discover  = yes
id_field        = index_id
increment_field = yes
is_secure       = no
no_insert       = index_id
no_update       = index_id
base_table      = dicole_tag_index

[tag_collection]
class           = OpenInteract2::TagCollection
field_discover  = yes
id_field        = id
increment_field = yes
is_secure       = no
no_insert       = id
no_update       = id
base_table      = dicole_tag_collection
