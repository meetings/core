[navigation]
class   = OpenInteract2::Action::Navigation
method  = navigation_content
url_none = yes

[nice_navigation]
class   = OpenInteract2::Action::Navigation
method  = render_navigation
url_none = yes
disable_tool_name = 1
additional_css = /css/nice_navigation.css

[simple_navigation]
class   = OpenInteract2::Action::Navigation
method  = simple_navigation
url_none = yes
disable_tool_name = 1

[register_area_visit]
class   = OpenInteract2::Action::Navigation
method  = register_area_visit
url_none = yes

[set_area_visiting_for_group]
class   = OpenInteract2::Action::Navigation
method  = set_area_visiting_for_group
url_none = yes

[remove_group_sticky]
class   = OpenInteract2::Action::Navigation
method  = remove_group_sticky
url_none = yes
