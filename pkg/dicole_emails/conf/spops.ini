
[emails_dispatch]
class           = OpenInteract2::EmailsDispatch
field_discover  = yes
id_field        = dispatch_id
increment_field = yes
is_secure       = no
no_insert       = dispatch_id
no_update       = dispatch_id
base_table      = dicole_emails_dispatch

[sent_email]
class           = OpenInteract2::SentEmail
field_discover  = yes
id_field        = sent_email_id
increment_field = yes
is_secure       = no
no_insert       = sent_email_id
no_update       = sent_email_id
base_table      = dicole_sent_email
