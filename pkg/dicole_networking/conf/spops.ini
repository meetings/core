[networking_profile]
class           = OpenInteract2::NetworkingProfile
field_discover  = yes
id_field        = profile_id
increment_field = yes
is_secure       = no
no_insert       = profile_id
no_update       = profile_id
base_table      = dicole_networking_profile

[networking_profile has_a]
OpenInteract2::User = user_id
[networking_contact]
class           = OpenInteract2::NetworkingContact
field_discover  = yes
id_field        = contact_id
increment_field = yes
is_secure       = no
no_insert       = contact_id
no_update       = contact_id
base_table      = dicole_networking_contact
