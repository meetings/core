<img src="/images/shareflect/location.jpg" width="75" height="75" class="location"/>
<div class="title">
    <%= p.title %>
</div>
<div class="address">
    <%= p.address %>
</div>
<div class="tags">
    <% dojo.forEach( p.tags, function( tag ) { %>
        <span class="tag"><%= tag %></span>
    <% } ); %>
</div>
