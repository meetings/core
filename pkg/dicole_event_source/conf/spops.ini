[event_source_event]
class           = OpenInteract2::EventSourceEvent
field_discover  = yes
id_field        = event_id
increment_field = yes
is_secure       = no
no_insert       = event_id
no_update       = event_id
base_table      = dicole_event_source_event

[event_source_sync_subscription]
class           = OpenInteract2::EventSourceSyncSubscription
field_discover  = yes
id_field        = sub_id
increment_field = yes
is_secure       = no
no_insert       = sub_id
no_update       = sub_id
base_table      = dicole_event_source_sync_subscription

[event_source_gateway]
class           = OpenInteract2::EventSourceGateway
field_discover  = yes
id_field        = gateway_id
increment_field = yes
is_secure       = no
no_insert       = gateway_id
no_update       = gateway_id
base_table      = dicole_event_source_gateway
