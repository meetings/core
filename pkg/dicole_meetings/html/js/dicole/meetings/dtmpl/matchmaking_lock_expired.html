<div id="matchmaking-success" class="matchmaking modal-popup">
    <h2><i class="icon-refresh"></i><%= MTN.t('The link has expired') %></h2>
    <p><%= MTN.t('The meeting request link is valid only for 1 hour.') %></p>
    <% if( p.back_link ) { %>
    <p>
    <a href="<%== p.back_link %>" class="button blue"><%= MTN.t('Suggest a new time') %></a>
    </p>
    <% } %>
</div>
<div class="matchmaking-link"><a href="<%== p.back_link %>">&laquo; <%= MTN.t('Back to matchmaking') %></a></div>
