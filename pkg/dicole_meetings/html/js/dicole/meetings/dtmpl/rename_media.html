<div id="modal-edit-media-embed" class="m-modal">
    <div class="modal-header">
        <h3><%= MTN.t('Rename Material') %></h3>
    </div>

    <div class="modal-content">
        <form action="#" id="meetings_rename_media_form" class="meetings-form">
            <input type="hidden" name="prese_id" value="<%== p.id %>" />
            <input name="title" value="<%== p.title %>" class="js_meetings_rename_media_enter_submit">
        </form>
    </div>
    <div class="modal-footer">
        <div class="buttons right">
            <a href="#" class="button blue js_meetings_rename_media_submit" id="rename-media-submit">
                <%= MTN.t('Rename') %>
            </a>
        </div>
    </div>
    <a href="#" class="js_hook_showcase_close close-modal"><i class="ico-cross"></i></a>
</div>
