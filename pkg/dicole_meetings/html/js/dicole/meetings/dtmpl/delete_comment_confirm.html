<div id="modal-edit-comment" class="m-modal">
    <div class="modal-header">
        <h3 class="modal-header"><%= MTN.t('Delete comment') %></h3>
    </div>
    <div class="modal-content">
        <p><%= MTN.t('Are you sure you want to remove the comment?') %></p>
        <form id="comments_delete_comment_confirm_form">
            <input type="hidden" name="post_id" value="<%= p.comment.id %>" />
        </form>
    </div>
    <div class="modal-footer">
        <div class="buttons right">
            <a href="#" class="button pink js_comments_delete_comment_confirm_submit">
                <%= MTN.t('Remove') %>
            </a>
            <a href="#" class="button gray js_hook_showcase_close">
                <%= MTN.t('Cancel') %>
            </a>
        </div>
    </div>
</div>
