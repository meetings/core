<div id="modal-add-material-wiki" class="m-modal">
    <div class="modal-header">
        <h3><%= MTN.t('New document') %></h3>
    </div>
    <div class="modal-content">
        <form id="meetings_add_material_wiki_form" class="m-form">
            <!-- wiki title -->
            <label for="title"><%= MTN.t('Title://context:material title') %>
                <input type="text" name="title" class="title-input js_focus js_meetings_add_material_wiki_enter_submit">
            </label>
        </form>
    </div>
    <div class="modal-footer">
        <div class="buttons right">
            <a href="#" class="button pink js_meetings_add_material_wiki_submit" id="add-material-wiki-submit">
                <%= MTN.t('Create') %>
            </a>
            <a href="#" class="button blue js_hook_showcase_close">
                <%= MTN.t('Cancel') %>
            </a>
        </div>
    </div>
</div>
