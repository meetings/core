<div id="modal-edit-comment" class="m-modal">
    <div class="modal-header">
        <h3 class="modal-header"><%= MTN.t('Edit Comment') %></h3>
    </div>
    <div class="modal-content">
        <form id="comments_edit_comment_form">
            <input type="hidden" name="post_id" value="<%= p.comment.id %>" />
            <textarea name="content"><%== p.comment.content_plaintext %></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <div class="buttons right">
            <a href="#" class="button pink js_comments_edit_comment_submit">
                <%= MTN.t('Save') %>
            </a>
            <a href="#" class="button gray js_hook_showcase_close">
                <%= MTN.t('Cancel') %>
            </a>
        </div>
    </div>
</div>
