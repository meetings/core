[development]
class   = OpenInteract2::Action::DicoleDevelopment
task_default = list_mail_files

[development url_additional]
send_test = pkgdir
list_mail_files = pkgdir
delete_file = pkgdir
edit_mail_file = pkgdir
create_file = pkgdir

[development_json]
controller = json
class   = OpenInteract2::Action::DicoleDevelopmentJSON

[development_json url_additional]
preview_tests = pkgdir

[development_raw]
controller = raw
class   = OpenInteract2::Action::DicoleDevelopmentRaw

[development_api]
url_none = yes
class   = OpenInteract2::Action::DicoleDevelopmentAPI
