
[views add_reposter]
fields = url
fields = username
fields = password



[fields url]
id = url
type = textfield
desc = Feed URL
required = 1
link = /blogs/remove_reposter/GID/IDVALUE

[fields username]
id = username
type = textfield
desc = Username

[fields password]
id = password
type = textfield
desc = Password


[fields name]
id = name
type = textfield
desc = Name
link = /groups/browse/IDVALUE
link_noescape = 1
