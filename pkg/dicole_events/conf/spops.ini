[events_event]
class           = OpenInteract2::EventsEvent
field_discover  = yes
id_field        = event_id
increment_field = yes
is_secure       = no
no_insert       = event_id
no_update       = event_id
base_table      = dicole_events_event

[events_event default_values]
removed_date = 0

[events_invite]
class           = OpenInteract2::EventsInvite
field_discover  = yes
id_field        = invite_id
increment_field = yes
is_secure       = no
no_insert       = invite_id
no_update       = invite_id
base_table      = dicole_events_invite

[events_user]
class           = OpenInteract2::EventsUser
field_discover  = yes
id_field        = event_user_id
increment_field = yes
is_secure       = no
no_insert       = event_user_id
no_update       = event_user_id
base_table      = dicole_events_user

[events_user default_values]
removed_date = 0
