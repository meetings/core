[grouppages]
class   = OpenInteract2::Action::GroupPages
target_type = group
tool_name = Old wiki
task_default = detect
tool_icon = group_pages.gif
active_navigation = group_grouppages

[grouppages url_additional]
default = title
diff = title
diff = diff_from
diff = diff_to
export_pages = file_name

[grouppages secure]
default = OpenInteract2::Action::GroupPages::read
create = OpenInteract2::Action::GroupPages::create
edit = OpenInteract2::Action::GroupPages::edit
remove = OpenInteract2::Action::GroupPages::remove
settings = OpenInteract2::Action::GroupPages::config
feed =

[group_pages_summary]
class = OpenInteract2::Action::GroupPages
secure_failure = summary
method = summary
target_type = group

[group_pages_summary secure]
default = OpenInteract2::Action::GroupPages::read

[group_pages_frontpage]
class = OpenInteract2::Action::GroupPages
secure_failure = summary
target_type = group
method = frontpage

[group_pages_frontpage secure]
default = OpenInteract2::Action::GroupPages::read
